<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>RFBridge - Setup Wifi </title>
    <link rel="stylesheet" href="w3.css">
    <style>
      body {
        background-color: #333;
        color: #fff;
      }

    </style>
  </head>
<body>
  <div class="w3-container form-container w3-card-4 w3-col">
    <h5>Enter SSID and Password</h5>
  
    <form class="w3-container" action="/savewifi" method="post">
      <label class="w3-text">SSID:</label>
      <input class="w3-input w3-border" type="text" name="ssid">
  
      <label class="w3-text">Password:</label>
      <input class="w3-input w3-border" type="password" name="password">
  
      <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Save</button>
    </form>
  
  </div>
</body>
</html>
