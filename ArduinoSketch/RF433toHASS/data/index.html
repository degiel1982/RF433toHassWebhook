<script>
let IntervalIsEnabled = false
let requestInProgress = false;
let loaded_page

//This is needed for the navigation bar to show/hide
  function show_hide_navbar() {
    var x = document.getElementById("demo");
    if (x.className.indexOf("w3-show") == -1) {
      x.className += " w3-show";
    } else { 
      x.className = x.className.replace(" w3-show", "");
    }
  }
//This gets the information from the esp32 and display it on the webpage according to the info
function getinfoforPage(page, command, parameter) {
  const postData = {
    command: command,
    parameter: parameter
  };

  const jsonString = JSON.stringify(postData);

  const formData = new FormData();
  formData.append('plain', jsonString);

  fetch('/api', {
    method: 'POST',
    body: formData
  })
    .then(response => response.json())
    .then(data => {
      if (IntervalIsEnabled) {
        clearInterval(refreshInterval);
      }
      IntervalIsEnabled = false;

      // If it makes a connection, it should remove a "server is offline" message
      document.getElementById('serverstatus').innerHTML = '';

      // Debugging
      console.log(data);

      // If learning is enabled, it should present a learning mode status
      if (data.LearningEnabled) {
        document.getElementById('learnbutton1').style.display = 'none';
        document.getElementById('learnbutton2').style.display = 'none';

        // Adding the message
        document.getElementById("learningstatus").innerHTML = '<div class="w3-container w3-orange"><p class="w3-large">Device is in learning mode<button onclick="learningMode(\'disable\')"><svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm192-96H320c17.7 0 32 14.3 32 32V320c0 17.7-14.3 32-32 32H192c-17.7 0-32-14.3-32-32V192c0-17.7 14.3-32 32-32z"/></svg>STOP</button></p></div>';

        // Removes the add button when learning mode is enabled

        // If the interval is not set yet, then set it; otherwise, skip
        if (!IntervalIsEnabled) {
          refreshInterval = setInterval(function () {
            // Replace 'yourPageValue' with the actual value you want to pass for the 'page' parameter
            getinfoforPage('home',"getpageinfo","");
          }, 2000);
        }
        IntervalIsEnabled = true;
      } else {
        if (!data.isWifiSet) {
          page = "settings";
        }
        document.getElementById('learnbutton1').style.display = '';
        document.getElementById('learnbutton2').style.display = '';

        // Removing the message
        document.getElementById("learningstatus").innerHTML = '';

        // If the interval is not already cleared, then clear it
        if (IntervalIsEnabled) {
          clearInterval(refreshInterval);
        }
        IntervalIsEnabled = false;
      }

      if (page == "settings") {
        loaded_page = "settings";
        document.getElementById('content').innerHTML = '';
        document.getElementById('serverstatus').innerHTML = '';
        document.getElementById('cards').innerHTML = '';
        data.wifi_credentials.forEach(code => {
          document.getElementById('content').innerHTML = '<form class="w3-container w3-card-4 w3-light-grey" action="/savewifi" method="POST"><h2 class="w3-text-blue"><svg xmlns="http://www.w3.org/2000/svg" height="26" width="26" viewBox="0 0 640 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M54.2 202.9C123.2 136.7 216.8 96 320 96s196.8 40.7 265.8 106.9c12.8 12.2 33 11.8 45.2-.9s11.8-33-.9-45.2C549.7 79.5 440.4 32 320 32S90.3 79.5 9.8 156.7C-2.9 169-3.3 189.2 8.9 202s32.5 13.2 45.2 .9zM320 256c56.8 0 108.6 21.1 148.2 56c13.3 11.7 33.5 10.4 45.2-2.8s10.4-33.5-2.8-45.2C459.8 219.2 393 192 320 192s-139.8 27.2-190.5 72c-13.3 11.7-14.5 31.9-2.8 45.2s31.9 14.5 45.2 2.8c39.5-34.9 91.3-56 148.2-56zm64 160a64 64 0 1 0 -128 0 64 64 0 1 0 128 0z"/></svg>  Wifi Configuration</h2><p>      <label class="w3-text-blue"><b>SSID</b></label><input class="w3-input w3-border" name="ssid" type="text" value="' + code.ssid + '"></p><p><label class="w3-text-blue"><b>Password</b></label><input class="w3-input w3-border" name="password" type="password" value="' + code.password + '"></p><p><button class="w3-btn w3-blue">Save</button></p></form>';
        });
      }

      if (page == "home") {
        loaded_page = "home";
        document.getElementById('serverstatus').innerHTML = '';
        document.getElementById('content').innerHTML = '';
        let cardsContainer = document.getElementById('cards');
        cardsContainer.innerHTML = '';  // Clear previous content
        data.rfcodes.forEach(code => {
          // Create a card and append it to the 'cards' container
          let card = document.createElement('div');

          card.className = 'w3-card-4 w3-light-grey'; // Add a class for styling if needed
          card.innerHTML = '<p><h4>RF Code:' + code.code + '</h4></p>'; // Replace 'someProperty' with the actual property you want to display
          cardsContainer.appendChild(card);
        });
      }

      requestInProgress = false;
    })
    .catch(error => {
      // Handle any errors that occurred during the fetch
      console.error('Error:', error);
    });
}


//this enables th learn mode in the esp32
function learningMode(status){
  let a;
  if(status =="enable"){
    a = true;
  }
  if(status == "disable"){
    a = false;
  }
  const postData = {
    command: "learningmode",
    parameter: a
  };

  const jsonString = JSON.stringify(postData);

  const formData = new FormData();
  formData.append('plain', jsonString);

  fetch('/api', {
    method: 'POST',
    body: formData
  })
    .then(response => response.json())
    .then(data => {
      if(data.success){
        
        //if learning mode is enabled it should refresh the page
        window.location.reload("/")
     
      }
    })
    
    .catch(error => console.error('Error fetching JSON:', error));
}
getinfoforPage('home',"getpageinfo","");

    </script>
